name: Build Flutter Android & iOS

on:
  workflow_dispatch:

jobs:
  android:
    name: Android APK & AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release --no-shrink --verbose

      - name: Build AppBundle (release)
        run: flutter build appbundle --verbose --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: build/app/outputs/apk/release/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: build/app/outputs/bundle/release/app-release.aab

  ios:
    name: iOS Runner.app (no codesign)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document
          pod --version

      - name: Update Pod repo
        run: pod repo update

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Install Pods
        working-directory: ios
        run: pod install

      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Zip Runner.app
        run: |
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app

      - name: Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: ios-runner-app-release
          path: build/ios/iphoneos/Runner.app.zip